<!DOCTYPE HTML>
<html lang = "en">
<head>
  <title>Logic to LateX Converter</title>
  <meta charset = "UTF-8" />
  <link rel="stylesheet" href="style.css">
</head>
<body onload="latexify()">
  <h1>Type pseudo-English logic to convert to LaTeX</h1>
  <p>
    (Use parentheses and English words)
  </p>
  <textarea id="logic" name="logic" rows="20" cols="120" oninput="latexify()"></textarea>
  </br>
  <p>LaTeXified text:</p>
  <textarea id="latex" name="latex" rows="20" cols="120"></textarea>
  <br/><br/>
  <a href="https://github.com/nwager/logical-latext" target="_blank">Github</a>

  <script src="convert.js"></script>
</body>
</html>
